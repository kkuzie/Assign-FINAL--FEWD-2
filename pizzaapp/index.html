                <div class="custom-control custom-radio" id='hand1st'>
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">
                        <h3>By the hand...</h3>

                    </label>

                    <select class="custom-select hand">
                        <option selected>Tossed by hand - Select size</option>
                        <option value="1">Little Sis 12" $9.99</option>
                        <option value="2">Middle Child 14" $12.99</option>
                        <option value="3">Big Brother 16" $14.99</option>
                    </select>
                </div><!--closer for hand1st-->

                <div class="custom-control custom-radio" id="skinny1st">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">
                        <h3>Skinny dippin</h3>
                        <!-- Yup, cheese it up! -->
                    </label>

                    <select class="custom-select skinny">
                        <option selected>Cracker thin and crunchy - Select Size</option>
                        <option value="1">Middle Child 12" $11.99</option>
                        <option value="2">Big Brother 14" $13.99</option>
                    </select>
    

                 </div>

                    </select>
    
                 </div>
                 <div class="custom-control custom-radio" id="gluten1st">

            <div class="saycheese">
            <!-- <div class="ezcheesy"> -->

                <h2>Say Cheese!</h2>
                <select class="custom-select">
                    <option selected>The usual - no charge</option>
                    <option value="1">Easy cheesy - no charge</option>

                    <option value="3">Make it a double +$3.99</option>
                </select>
            </div><!--closer for saycheese/ezcheesy-->

            <div class="top">
                <h2>Over the top</h2>

                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Peppe Roni</label>
                </div>

        <!-- CHECKOUT -->
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
